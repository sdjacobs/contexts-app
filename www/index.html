<!DOCTYPE html>
<html>
    <style>

.draggable {
    width: 100%;
    height: 100%;
    margin: 5%;

    background-color: blue;
    color: white;
    
    border: solid 0.4em #666;
    border-radius: 0.75em;
    padding: 1%;

    -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
}

.draggable::before {
    content: attr(name);
    color: white;
}


.resize-container {
  width: 500px;
  height: 500px;
  z-index: -1;
}


    </style>

    <head>
        <script data-main="app" src="lib/require.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
         <div id="menu" name="Menu" class="draggable" style="width: 100px; height: 200px">
        </div>
    </body>
</html>
